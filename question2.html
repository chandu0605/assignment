<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- this is ul tag -->
    <ul>
        <!-- in ul tag we have given 3 lists -->
         
         <!-- in first list we have given anchor that navigate to example page -->
        <li><a href="https://www.example.com">example page</a></li>

        <!-- this second list tells that it is inportant -->
        <li class="important">note</li>

        <!-- this third tag gives the additonal information -->
        <li data-info="extra-info">addition information</li>
    </ul>
</body>
</html>
